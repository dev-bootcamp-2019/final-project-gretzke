<h1 mat-dialog-title>Change Price</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="full-width">
      <mat-label>New price</mat-label>
      <input matInput [formControl]="priceChangeControl" [errorStateMatcher]="matcher" min="0" type="number"
        autocomplete="off">
      <mat-hint>in ETH</mat-hint>
      <mat-error *ngIf="priceChangeControl.hasError('required') || priceChangeControl.hasError('value negative')">
        Price is <strong>invalid</strong></mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button [mat-dialog-close]="priceChangeControl.value" cdkFocusInitial>OK</button>
</div>
